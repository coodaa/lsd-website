name: üöÄ Deploy to STRATO

on:
  push:
    branches:
      - main  # immer wenn du auf 'main' pushst

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Dein Code wird ausgecheckt
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js einrichten (falls du Astro, React oder √§hnliches nutzt)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Dependencies installieren
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Website builden
      - name: Build site
        run: npm run build

      # 5Ô∏è‚É£ Upload auf STRATO via SFTP
      - name: Upload via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ssh.strato.de
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./dist/
          server-dir: /www-lsd/
          log-level: verbose
