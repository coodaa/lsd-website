name: ðŸš€ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload to STRATO via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh.strato.de
          port: 22
          username: "github-deploy@lsd-berlin.de"
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: ./dist/
          remote_path: /htdocs/
          sftp_only: true
