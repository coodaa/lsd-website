name: üöÄ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build project (z. B. Astro)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Deploy via SFTP to Strato
      - name: Upload to STRATO via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: ./dist/        # <--- ggf. anpassen (z. B. ./build/ oder ./public/)
          remote_path: /htdocs/      # Zielordner bei Strato
          sftp_only: true
          delete_remote_files: false
