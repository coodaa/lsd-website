name: Deploy Astro to Strato

on:
  repository_dispatch:
    types: [wp_update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§± Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§° Build project
        run: npm run build

      - name: ðŸ›  Add STRATO host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ssh.strato.de >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Strato via SFTP
        run: |
          lftp -u $STRATO_USER,$STRATO_PASS sftp://ssh.strato.de <<EOF
          cd /www-lsd
          rm -rf *
          lcd dist
          mirror -R .
          bye
          EOF
