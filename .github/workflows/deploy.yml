name: üöÄ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main   # l√§uft bei jedem Push auf 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      WP_API: ${{ secrets.WP_API }}   # üî• WordPress API f√ºr Astro

    steps:
      # 1Ô∏è‚É£ Code auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Dependencies installieren
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Projekt builden (Astro ‚Üí dist/)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Upload via SFTP (Strato)
      - name: Upload via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh.strato.de
          port: 22
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: ./dist/*          # ‚úÖ nur den Inhalt hochladen
          remote_path: /www-lsd/        # ‚úÖ Zielordner bei Strato
          sftp_only: true
          delete_remote_files: false    
