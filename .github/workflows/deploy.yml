name: ðŸš€ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install
        run: npm ci

      - name: ðŸ§° Build
        run: npm run build

      - name: ðŸš€ Upload to STRATO (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh.strato.de
          port: 22
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: ./dist/*
          remote_path: /www-lsd/
          sftp_only: true
          delete_remote_files: false
