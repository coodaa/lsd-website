name: üöÄ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main  # oder dein Produktions-Branch

jobs:
  deploy:
    name: Deploy to STRATO
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Code auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js einrichten (f√ºr Astro, Next.js, React, usw.)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Dependencies installieren
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Projekt builden (hier: Astro)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Upload per SFTP zu STRATO
      - name: Upload to STRATO via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh.strato.de
          port: 22
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: ./dist/         # dein Build-Ordner
          remote_path: /htdocs/       # Zielordner auf Strato
          sftp_only: true             # zwingt SFTP-Modus (kein FTP)
