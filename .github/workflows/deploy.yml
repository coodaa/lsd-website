name: ðŸš€ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§± Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies & Build
        run: |
          npm ci
          npm run build

      - name: ðŸš€ Upload to STRATO via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.STRATO_USER }}
          server: ${{ secrets.STRATO_HOST }}
          password: ${{ secrets.STRATO_PASS }}
          local_path: ./dist/*
          remote_path: /www-lsd/
          sftpArgs: '-o ConnectTimeout=10'
