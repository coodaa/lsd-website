name: üöÄ Deploy to STRATO via SFTP

on:
  push:
    branches:
      - main  # oder dein Deploy-Branch

jobs:
  deploy:
    name: Deploy to STRATO
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Code auschecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Node.js einrichten (nur falls du ein Build brauchst ‚Äì z. B. Astro, Next.js, etc.)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Dependencies installieren
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build ausf√ºhren (passt das ggf. an dein Projekt an)
      - name: Build project
        run: npm run build

      - name: Upload to STRATO via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
        server: ssh.strato.de
        port: 22
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local_path: ./dist/
        remote_path: /htdocs/
        sftp_only: true
