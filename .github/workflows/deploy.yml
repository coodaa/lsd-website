name: Deploy Astro to Strato

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ§° Build Project
        run: npm run build

      - name: ðŸ”‘ Add STRATO host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ssh.strato.de >> ~/.ssh/known_hosts

      - name: ðŸ“¡ Install lftp
        run: sudo apt-get install -y lftp

      - name: ðŸš€ Deploy via lftp
        run: |
          lftp -u ${{ secrets.STRATO_USER }},${{ secrets.STRATO_PASS }} sftp://ssh.strato.de <<EOF
          cd /www-lsd
          mirror -R ./dist .
          bye
          EOF
